name: Collect INMET Data

on:
  schedule:
    - cron: "0 0 * * 0" # roda todo domingo à meia-noite
  workflow_dispatch: # permite executar manualmente

permissions:
  contents: write # permite push no repositório

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: FETCH INMET DATA
        env:
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}  # Usa o segredo
        run: |
          python fetch_inmet.py --years all --raw_dir data/raw

      - name: COMMIT & PUSH RAW DATA (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain --untracked-files=no)" ]]; then
            git add data/raw/
            git commit -m "Update raw INMET data [skip ci]"
            git push
          else
            echo "Nenhuma alteração para enviar."
          fi
